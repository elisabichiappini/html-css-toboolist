<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
<!-- google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- collegato foglio di stile css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- intestazione to do list -->
    <header>
        <img id="logo" src="img/logo copia.png" alt="logo">
        <h1>Toobolist</h1>
    </header>

    <main>
        <div id="box-containers">
<!-- contenitore bottoni -->
            <div class="container">
                <button class="button add" type="button">Add task</button>
                <button class="button section" type="button">Add section</button>
            </div>
<!-- lista d-->
            <div class="container">
                <section id="task">
                    <h2>&#9662 New Task</h2>
                    <ul>
                        <li><span class="element check">&check;</span>Quarterly Newsletter</li>
                    </ul>
                </section>
                <section id="today">
                    <h2>&#9662 Today</h2>
                    <ul>
                        <li><span class="element check">&check;</span>Quarterly Newsletter</li>
                        <li><span class="element check">&check;</span>Quarterly Newsletter</li>
                        <li><span class="element cross">&cross;</span>Quarterly Newsletter</li>
                        <li><span class="element check">&check;</span>Quarterly Newsletter</li>
                    </ul>
                </section>
                <section id="upcoming">
                    <h2>&#9662 Upcoming</h2>
                    <ul>
                        <li><span class="element cross">&cross;</span>Quarterly Newsletter</li>
                        <li><span class="element check">&check;</span>Quarterly Newsletter</li>
                        <li><span class="element check">&check;</span>Quarterly Newsletter</li>
                        <li><span class="element check">&check;</span>Quarterly Newsletter</li>
                    </ul>
                </section>
            </div>
        </div>
    
    </main>
</body>
</html>
