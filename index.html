<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
<!-- Google font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- /Google font Roboto -->
<!-- Collegato foglio di stile css -->
    <link rel="stylesheet" href="css/style.css">
<!-- /Collegato foglio di stile css -->
</head>
<body>
<!-- Intestazione Toobolist logo + testo -->
    <header>
        <img id="logo" src="img/logo.png" alt="logo">
        <h1>Toobolist</h1>
    </header>
<!-- /Intestazione Toobolist logo + testo -->
<!-- Contenitore contenuti -->
    <main>
        <div id="box-container">
<!-- Contenuto bottoni -->
            <div class="container">
                <button class="button add" type="button">Add task</button>
                <button class="button section" type="button">Add section</button>
            </div>
<!-- /Contenuto bottoni -->
<!-- Contenuto lista-->
            <div class="container">
                <section id="task">
                    <h2> New Task</h2>
                    <ul>
                        <li><span class="element check"></span>Quarterly Newsletter<button class="label editorial" type="button">Editorial</button></li>
                    </ul>
                </section>
                <section id="today">
                    <h2> Today</h2>
                    <ul>
                        <li><span class="element check"></span>Recruiting blog post<button class="label editorial" type="button">Editorial</button></li>
                        <li><span class="element check"></span>Mobile app luaunch<button class="label goals" type="button">Q1 Goals</button></li>
                        <li><span class="element cross"></span>Interview John H.<button class="label recruiting" type="button">Recruiting</button></li>
                        <li><span class="element check"></span>Summit update to mobile storefronts<button class="label mobile" type="button">Mobile</button></li>
                    </ul>
                </section>
                <section id="upcoming">
                    <h2> Upcoming</h2>
                    <ul>
                        <li><span class="element cross"></span>Schedule meeting with Alex</li>
                        <li><span class="element check"></span>Homepage refresh<button class="label website" type="button">Website</button></li>
                        <li><span class="element check"></span>Onboard new Sales team members<button class="label sales" type="button">Sales</button></li>
                        <li><span class="element check"></span>Review editorial calendar<button class="label editorial" type="button">Editorial</button></li>
                    </ul>
                </section>
            </div>
<!-- /Contenuto lista-->
        </div>
    
    </main>
</body>
</html>
